<button mat-mini-fab (click)="onBackClick()">
  <mat-icon>arrow_back</mat-icon>
</button>
<div *ngIf="errorMessage; else commentsList">
  <p>{{ errorMessage }}</p>
</div>
<ng-template #commentsList>
  <ul>
    <li *ngFor="let comment of comments">
      <app-comment [comment]="comment"></app-comment>
    </li>
  </ul>
</ng-template>
