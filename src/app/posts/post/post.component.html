<mat-card class="post">
  <mat-card-header class="post-header">
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="post-content">
    {{ post.body }}
    <button mat-mini-fab (click)="onCommentClick()">
      <mat-icon>comment</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
