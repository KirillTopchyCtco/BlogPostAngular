<mat-card class="message">
  <mat-card-header class="message-header">
    <mat-card-title>{{ guestBookMessage.author.name }}</mat-card-title>
    <div class="email">{{ guestBookMessage.author.email }}</div>
  </mat-card-header>
  <mat-card-content class="message-content">
    {{ guestBookMessage.message }}
    <button mat-mini-fab (click)="onInfoClick(guestBookMessage.author)">
      <mat-icon>info</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
